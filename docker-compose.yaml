version: '3.9'
services:
  eam_app:
    profiles:
      - donotstart
    container_name: eam_app
    image: arekusanda/eam
    build: .
    ports:
      - 8080:${APP_PORT}
    environment:
      - DATABASE_URL=jdbc:postgresql://eam_db:${DB_PORT}/${DB_NAME}
      - DATABASE_USERNAME=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASSWORD}
    depends_on:
      - eam_db
  eam_db:
    container_name: eam_db
    image: postgres:15.2-alpine
    ports:
      - 5432:${DB_PORT}
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: {}
